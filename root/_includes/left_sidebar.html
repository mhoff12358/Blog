<div id="leftSidebar">
    <div id="expander" onclick='toggleExpandableActive()'>
        <strong>Navigation </strong>(click to expand)
    </div>
    <div id="expanded">
        <a href="/index.html">
            <h2>Home</h2>
        </a>

        <a href="/tags.html">
            <h2>Tags</h2>
        </a>
        <ul>
            {% for tag in site.tags %}
            <li>
                <a href="/tags/{{tag[0]}}.html">{{ tag[0] | capitalize }}</a>
            </li>
            {% endfor %}
        </ul>

        <a href="/index.html">
            <h2>Posts</h2>
        </a>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{post.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
