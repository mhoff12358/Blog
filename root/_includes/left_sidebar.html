<div id="leftSidebar" style="margin-right: 10px;">
    <div id="expander" onclick='toggleExpandableActive()'>
        <strong>Navigation </strong>(click to expand)
    </div>
    <div id="expanded">
        <a href="/index.html">
            <h2>Home</h2>
        </a>

        <h2>Posts</h2>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{post.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
