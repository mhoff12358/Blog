{% capture layout_content %}
{% for post in site.posts %}
<div class="post postPreview">
    <a href="{{ post.url }}">
        <h1 class="sectionTitle">{{ post.title }}</h1>
    </a>

    <span class="header_divider" />

    {{ post.excerpt }}

    {% if post.content.size > post.excerpt.size %}
    <a href="{{ post.url }}">Read more</a>
    {% endif %}
</div>
{% endfor %}

{% endcapture %}

{% include whole_page.html %}
