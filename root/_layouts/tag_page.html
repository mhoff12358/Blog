{% capture layout_content %}
<h1>Posts</h1>

<ul>
    {% for tag in site.tags %}
    {% if tag[0] == page.tag_name %}
    {% for post in tag[1] %}

    <li>
        <a href="{{ post.url }}">{{post.title}}</a>
    </li>

    {% endfor %}
    {% endif %}
    {% endfor %}
</ul>
{% endcapture %}

{% include whole_page.html %}
